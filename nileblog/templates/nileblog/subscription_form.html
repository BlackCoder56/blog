<div class="container">   
  
    <form>
        <fieldset class=" mt-4">
        <legend>Subsribe to our newsletter</legend>
        <div>
            <label for="inputFullname" class="form-label mt-2">Fullname</label>
            <input type="text" class="form-control" id="inputFullname" placeholder="Enter Fullname">       
        </div>
        <div>
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>        
        
        <button type="submit" class="btn btn-primary mt-4">Subsribe</button>
        </fieldset>
    </form>
   
</div>
